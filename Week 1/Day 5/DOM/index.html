<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Cat carousel </title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <h1 onclick="displayHello(this)" onmouseover="addTitleToResultDiv(this)">Image Carousel</h1>
            <div class="imageContainer">
                <img class="mainImage" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat1.jpg" alt="An orange-eyed grey cat stretches toward the camera."/>
            </div>
            <div class="thumbnails">
                <img onclick="selectThumbnail(this)" class="thumbnail" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat1.jpg" alt="An orange-eyed grey cat stretches toward the camera."/></a>
                <img onclick="selectThumbnail(this)" class="thumbnail" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat2.jpg" alt="Closeup of a blue-eyed, grey cat with markings."/></a>
                <img onclick="selectThumbnail(this)" class="thumbnail" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat3.jpg" alt="An orange cat licks its paw."/></a>
                <img onclick="selectThumbnail(this)" class="thumbnail" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat4.jpg" alt="A content brown cat lounges with eyes closed."/></a>
            </div>
            <div id="result">

            </div>
        </main>
        <script src="./js/index.js"></script>
    </body>
</html>
